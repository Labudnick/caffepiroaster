<html>
<head>
    <title>Coffee Pi-Roaster</title>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        $( function() {
            $( "#accordion" ).accordion();
        } );
    </script>
</head>
<body>
<div id="accordion">
    <h3>Current roast</h3>
    <div>
        <table>
            <tr>
                <td>
                    <div id="chart_div" style="width: 300px; height: 300px;"></div>
                </td>
                <td>
                    <div id="timer_label"><h2>Roast time</h2></div>
                    <div id="timer" class="timer"><h2>00:00</h2></div>
                    <div id="1st_crack_label"></div>
                    <div id="1st_crack_timer" class="timer"></div>
                    <div>
                        <form id="roastTempMaxForm" action="javascript:alert( 'success!' );">
                            <div>
                                <label>Temperature set</label><br>
                                <input class="text ui-widget-content" type="number" id="roastTempMaxInput" max="300" min="20">
                                <input class="button ui-widget-content" type="submit">
                            </div>
                        </form>
                        <span></span>
                    </div>
                </td>
                <td><a href="#" onMouseUp="return handleMUp()">
                    <img name="jsbutton" width="266" height="266" border="0" alt="javascript button">
                    <!--src="btn_green.png" -->
                </a>
                </td>
                <td>
                    <form id="roastDetailsForm">
                        <div class="widget">
                            <fieldset>
                                <h2>Roast details</h2>
                                <textarea form="roastDetailsForm" id="coffeeNameInput" rows="1" cols="30"
                                          placeholder="Coffee name" class="textarea ui-widget-content"></textarea>
                                <br>
                                <label>Roast size [g]: </label>
                                <input type="number" id="roastSizeInput" name="roastSize" value="100" min="80" max="120" class="text ui-widget-content"><br>
                                <fieldset>
                                    <legend>Beans size</legend>
                                    <label for="beansSize">Small</label>
                                    <input type="radio" id="beansSizeInputSmall" name="beansSize" checked>
                                    <label for="beansSize">Large</label>
                                    <input type="radio" id="beansSizeInputLarge" name="beansSize" >
                                </fieldset>
                                <textarea form="roastDetailsForm" id="descriptionInput" name="description" rows="5" cols="30"
                                          placeholder="Roast description" class="textarea ui-widget-content"></textarea>
                            </fieldset>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
        <div id="curve_chart" class="chart"></div>
    </div>
    <h3>Past roasts</h3>
    <div>Cośtam cośtam</div>
    <h3>System settings</h3>
    <div>
        <button class="ui-button" onMouseUp="return powerOffBtnUp()">Power off the system</button>
    </div>
</div>

<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
