<html>
<head>
    <title>Caffee Pi-Roaster</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</head>
<body>
<table class="center">
    <tr>
        <td><div class="center" id="chart_div" style="width: 300px; height: 300px;"></div></td>
        <td><div id="timer"><h1>00:00</h1></div></td>
        <td><a class="left" href="#" onMouseDown="return handleMDown()" onMouseUp="return handleMUp()"><img name="jsbutton" src="btn_green.png" width="266" height="266" border="0" alt="javascript button"></a></td>
        <td><h3>Target temperature: </h3>
            <input id="roasttempmaxfield" type="number" name="set_temp" pattern="[0-9][0-9][0-9]"/>
        </td>
    </tr>
</table>
<div class="center" id="curve_chart" style="width: 900px; height: 300px"></div>
</body>
</html>
