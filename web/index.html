<html>
<head>
    <title>Coffee Pi-Roaster</title>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="jtable.2.4.0/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="jtable.2.4.0/jquery.jtable.min.js" type="text/javascript"></script>
</head>

<body>
    <div data-role="collapsibleset" data-theme="a" data-content-theme="a">

        <div id="collapsible_roast_input" data-role="collapsible" data-collapsed="false">
            <h3>Current roast</h3>
            <div class="row">
                <div id="roast_input" class="col-4 col-s-6">
                    <h4>Details</h4>
                    <form id="formDetails">
                        <div class="ui-field-contain ml-make-grey">
                            <label for="coffeeNameInput">Name:</label>
                            <input type="text" id="coffeeNameInput" name=="coffeeNameInput" placeholder="Full coffee name" value="" data-mini="true">
                        </div>
                        <div class="ui-field-contain ml-make-grey">
                            <label for="roastSizeInput">Weight:</label>
                            <input type="number" id="roastSizeInput" name="roastSizeInput" value="100" min="80" max="120" data-mini="true">
                        </div>
                        <div class="ui-field-contain">
                            <label for="roastMaxTempInput">Temp.:</label>
                            <input type="number" id="roastMaxTempInput" name="roastMaxTemp" value="215" min="200" max="230" step="5" data-mini="true">
                        </div>
                        <div class="ui-field-contain ml-make-grey">
                            <label for="beansSize">Size:</label>
                            <fieldset name="beansSize" id="beansSize" data-role="controlgroup" data-type="horizontal" data-mini="true">
                                <input type="radio" name="beansSizeInput" id="beansSizeInputSmall" value="small" checked="checked">
                                <label for="beansSizeInputSmall">Small</label>
                                <input type="radio" name="beansSizeInput" id="beansSizeInputLarge" value="large">
                                <label for="beansSizeInputLarge">Large</label>
                            </fieldset>
                        </div>
                        <div class="ui-field-contain ml-make-grey">
                            <label for="descrInput">Descr.:</label>
                            <textarea name="descrInput" id="descrInput" placeholder="Roast description" data-mini="true"></textarea>
                        </div>
                    </form>
                </div>
                <div id="roast_data" class="col-2 col-s-6">
                    <form id="formTimers">
                        <h4>Timers</h4>
                        <div class="ui-field-contain">
                            <label for="overallRoastTime">Total:</label>
                            <input type="time" id="overallRoastTime" placeholder="00:00" value="" data-mini="true" disabled>
                        </div>
                        <div class="ui-field-contain">
                            <label for="toFirstCrackTime">1st crack:</label>
                            <input type="time" id="toFirstCrackTime" placeholder="00:00" value="" data-mini="true" disabled>
                        </div>
                        <div class="ui-field-contain">
                            <label for="fromFirstCrackTime">After crack:</label>
                            <input type="time" id="fromFirstCrackTime" placeholder="00:00" value="" data-mini="true" disabled>
                        </div>
                        <div class="ui-field-contain ml-make-grey">
                            <label for="roastTimeSetInput">Set time:</label>
                            <input type="time" id="roastTimeSetInput" placeholder="00:00" value="" data-mini="true">
                        </div>
                    </form>
                </div>
                <div class="col-3 col-s-6">
                    <h4>Temperature</h4>
                    <div id="chart_div" class="kolko"></div>
                </div>
                <div class="col-3 col-s-6">
                    <h4>Process control</h4>
                    <div id="fire_button" class="kolko">
                        <!--<a href="#" onMouseUp="return handleMUp()">-->
                        <a href="#">
                            <img name="jsbutton" alt="javascript button" style="width: 100%; height: auto;" src="#">
                        </a>
                        <div class="ml-roast-msg-field">
                            <span id="messages_field"></span>
                        </div>
                    </div>
                </div>
            </div> <!-- div class="row" -->
<!--            <div class="row">
                <div class="col-12 col-s-12 ml-roast-msg-field">
                    <span id="messages_field"></span>
                </div>
            </div>-->
            <div class="row">
                <div class="col-12 col-s-12">
                    <div id="curve_chart"></div>
                </div>
            </div> <!-- class="row" -->
        </div> <!-- data-role="collapsible" -->
        <div data-role="collapsible">
            <h3>Past roasts</h3>
            <div class="row">
                <div class="col-2 col-s-12">
                    <div class="filtering ui-field-contain">
                        <form id="pastRoastsFilterForm">
                            <label for="pastRoastsNameFilter">Search:</label>
                            <input class="ui-field-contain" type="search" id="pastRoastsNameFilter" data-mini="true" placeholder="Coffee name...">
                            <input id="btnCopyRoast" type="submit" data-mini="true" value="Copy roast" disabled="">
                        </form>
                    </div>
                </div>
                <div class="col-10 col-s-12">
                    <div id="RoastTableContainer" class="ui-responsive"></div>
                    <div id="curve_chart_past" class="chart"></div>
                </div>
            </div><!-- class="row" -->
        </div><!-- data-role="collapsible" -->
        <div data-role="collapsible">
            <h3>System settings</h3>
            <form id="systemSettingsForm">
                <input id="btnTurnOff" type="button" value="Turn CoffeePiRoaster off">
            </form>
        </div><!-- data-role="collapsible" -->

    </div> <!-- data-role="collapsibleset" -->

    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
